<ion-view view-title="Playlists">
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="playlist in playlists" href="#/app/playlists/{{playlist.id}}">
        {{playlist.title}}
      </ion-item>
    </ion-list>

    <audio controls>
      
      <source src="../assets/abc.mp3" type="audio/mp3"> Your browser does not support the audio element.
    </audio>

  </ion-content>
</ion-view>
